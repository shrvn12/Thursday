<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/png" href="/favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <title>Thursday - Join</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-container {
            display: flex;
            max-width: 1400px;
            width: 100%;
            height: 100vh;
            background: white;
            box-shadow: 0 0 60px rgba(0, 0, 0, 0.08);
        }
        
        .left-panel {
            flex: 1;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: #ffffff;
            position: relative;
        }
        
        .right-panel {
            flex: 1;
            background: #f8f9fa;
            padding: 40px 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .app-title {
            font-family: 'Quicksand', sans-serif;
            font-size: 42px;
            font-weight: 700;
            color: #1a1a1a;
            margin: 0 0 12px 0;
            line-height: 1.2;
        }
        
        .hero-subtitle {
            font-size: 17px;
            font-weight: 400;
            color: #6b7280;
            margin: 0 0 32px 0;
            line-height: 1.6;
            max-width: 480px;
        }

        .hero-buttons {
            display: flex;
            gap: 16px;
            margin-bottom: 0;
        }

        .btn-primary {
            padding: 16px 32px;
            font-size: 16px;
            background: #0066ff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .btn-primary:hover {
            background: #0052cc;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 102, 255, 0.3);
        }

        .btn-secondary {
            padding: 16px 32px;
            font-size: 16px;
            background: transparent;
            color: #1a1a1a;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .btn-secondary:hover {
            background: #f9fafb;
            border-color: #d1d5db;
        }

        .footer-text {
            position: absolute;
            bottom: 40px;
            left: 60px;
            color: #9ca3af;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .footer-logo {
            height: 15px;
            width: auto;
        }
        
        .panel-title {
            font-size: 13px;
            font-weight: 600;
            color: #6b7280;
            margin: 0 0 10px 0;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .room-display {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 24px;
            margin: 0 0 20px 0;
            text-align: center;
            max-width: 440px;
            width: 100%;
        }

        .room-label {
            color: #6b7280;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 8px;
        }

        .room-id {
            font-size: 40px;
            font-weight: 700;
            color: #0066ff;
            letter-spacing: 3px;
            font-family: 'Courier New', monospace;
            margin: 0 0 8px 0;
        }

        .share-text {
            color: #9ca3af;
            font-size: 13px;
            margin: 0 0 20px 0;
            font-weight: 400;
        }

        .qr-container {
            margin: 0 0 14px 0;
            text-align: center;
        }

        .qr-code {
            display: inline-block;
            margin: 0;
            padding: 7px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
        }
        
        .share-buttons {
            display: flex;
            gap: 12px;
            margin-top: 12px;
        }

        .share-btn {
            flex: 1;
            padding: 10px 16px;
            font-size: 13px;
            background: white;
            color: #1a1a1a;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .share-btn:hover {
            background: #f9fafb;
            border-color: #0066ff;
            color: #0066ff;
            transform: translateY(-1px);
        }
        
        .join-section {
            padding: 0;
            max-width: 440px;
            width: 100%;
        }

        .join-section-title {
            font-size: 20px;
            font-weight: 700;
            color: #1a1a1a;
            margin: 0 0 12px 0;
            text-align: center;
        }

        input {
            padding: 14px 18px;
            font-size: 15px;
            width: 100%;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            margin-bottom: 12px;
            transition: all 0.2s;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: #0066ff;
            box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.1);
        }

        input::placeholder {
            color: #9ca3af;
        }

        button {
            padding: 16px 32px;
            font-size: 15px;
            width: 100%;
            background: #0066ff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        button:hover {
            background: #0052cc;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 102, 255, 0.3);
        }

        .status {
            margin-top: 25px;
            padding: 16px 20px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .waiting {
            background: white;
            color: #1a1a1a;
            border: 1px solid #e5e7eb;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #e5e7eb;
            border-top-color: #0066ff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .copy-success {
            color: #10b981;
            font-size: 13px;
            margin-top: 16px;
            text-align: center;
            font-weight: 600;
        }
        
        /* Responsive design */
        @media (max-width: 1024px) {
            .main-container {
                flex-direction: column;
                min-height: auto;
            }
            
            .left-panel {
                padding: 60px 40px;
                min-height: 60vh;
            }

            .right-panel {
                padding: 60px 40px;
            }
            
            .footer-text {
                position: static;
                margin-top: 40px;
                left: auto;
            }
        }

        @media (max-width: 768px) {
            .left-panel, .right-panel {
                padding: 40px 24px;
            }
            
            .app-title {
                font-size: 36px;
            }

            .hero-subtitle {
                font-size: 16px;
            }

            .hero-buttons {
                flex-direction: column;
            }
            
            .room-id {
                font-size: 36px;
                letter-spacing: 2px;
            }

            .room-display {
                padding: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="main-container">
        <!-- Left Panel - Hero Section -->
        <div class="left-panel">
            <h1 class="app-title">Connect Instantly,<br>Chat Privately.</h1>
            <p class="hero-subtitle">Create secure, temporary chat rooms and share them with friends. Easy, fast, and private.</p>
            
            <div class="hero-buttons">
                <button class="btn-primary">Share your code to join</button>
                <button class="btn-secondary" onclick="learnMore()">Learn More</button>
            </div>

            <div class="footer-text">
                Made with <svg width="16px" height="16px" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M1.24264 8.24264L8 15L14.7574 8.24264C15.553 7.44699 16 6.36786 16 5.24264V5.05234C16 2.8143 14.1857 1 11.9477 1C10.7166 1 9.55233 1.55959 8.78331 2.52086L8 3.5L7.21669 2.52086C6.44767 1.55959 5.28338 1 4.05234 1C1.8143 1 0 2.8143 0 5.05234V5.24264C0 6.36786 0.44699 7.44699 1.24264 8.24264Z" fill="#0066ff"></path> </g></svg> by Shravan
            </div>
        </div>
        
        <!-- Right Panel - Room Info & Join -->
        <div class="right-panel">
            <!-- <div class="panel-title">Room ID</div> -->
            
            <div class="room-display">
                <div class="room-label">ROOM ID</div>
                <div class="room-id" id="roomId"></div>
                <div class="share-text">Share this code or scan QR to join</div>
                
                <!-- QR Code -->
                <div class="qr-container">
                    <div class="qr-code" id="qrCode"></div>
                </div>
                
                <div class="share-buttons">
                    <button class="share-btn" onclick="copyRoomLink()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                            <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
                        </svg>
                        Link
                    </button>
                    <button class="share-btn" onclick="copyRoomCode()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                        Code
                    </button>
                </div>
            </div>
            
            <div class="copy-success" id="copySuccess" style="display: none;">✓ Copied!</div>
            
            <div class="join-section" id="joinSectionEl">
                <div class="join-section-title">Join a Room</div>
                <input id="joinInput" placeholder="Enter 6-digit Room ID" maxlength="6" />
                <button onclick="joinRoom()">Join Room</button>
            </div>

            <div id="waitingStatus" class="status waiting" style="display: none;">
                <div class="spinner"></div>
                Waiting for someone to join your room...
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const clientId = crypto.randomUUID();
        let myRoom = Math.floor(100000 + Math.random() * 900000).toString();
        let socket = null;
        let isConnected = false;

        document.getElementById("roomId").textContent = myRoom;
        document.getElementById("waitingStatus").style.display = "flex";
        
        // Generate QR code immediately
        generateQRCode();
        
        // Initialize Socket.IO connection
        initializeSocket();

        // Smooth scroll functions
        function scrollToRoom() {
            document.querySelector('.room-display').scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        function scrollToJoin() {
            document.getElementById('joinSectionEl').scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        function learnMore() {
            window.open('https://github.com/shrvn12/thursday', '_blank');
        }

        // Initialize Socket.IO connection
        function initializeSocket() {
            socket = io();
            
            socket.on('connect', () => {
                console.log('Connected to server');
                isConnected = true;
                
                // Wait for someone to join the room
                socket.emit('wait-for-join', {
                    room: myRoom,
                    client: clientId
                });
            });
            
            socket.on('disconnect', () => {
                console.log('Disconnected from server');
                isConnected = false;
                // Try to reconnect after a delay
                setTimeout(() => {
                    if (!isConnected) {
                        initializeSocket();
                    }
                }, 2000);
            });
            
            socket.on('room-full', (data) => {
                showErrorMessage("Room is full! Maximum 2 users allowed.");
                socket.disconnect();
            });
            
            socket.on('user-joined', (data) => {
                if (data.joined && data.userCount > 1) {
                    // Someone joined! Redirect to chat
                    socket.disconnect();
                    window.location.href = `chat.html?room=${myRoom}&client=${clientId}`;
                }
            });
            
            socket.on('error', (data) => {
                console.error('Socket error:', data.message);
                showErrorMessage(data.message);
            });
        }

        function joinRoom() {
            const joinId = document.getElementById("joinInput").value.trim();
            if (joinId) {
                // Disconnect from waiting socket if connected
                if (isConnected && socket) {
                    socket.disconnect();
                }
                
                // Redirect to chat room
                window.location.href = `chat.html?room=${joinId}&client=${clientId}`;
            }
        }

        function generateQRCode() {
            const qrDiv = document.getElementById('qrCode');
            qrDiv.innerHTML = '';

            const shareUrl = window.location.origin + '/index.html?join=' + myRoom;
            new QRCode(qrDiv, {
                text: shareUrl,
                width: 150,
                height: 150
            });
        }

        function copyRoomLink() {
            const shareUrl = window.location.origin + '/index.html?join=' + myRoom;
            navigator.clipboard.writeText(shareUrl).then(() => {
                showCopySuccess('Link copied to clipboard!');
            });
        }
        
        function copyRoomCode() {
            navigator.clipboard.writeText(myRoom).then(() => {
                showCopySuccess('Room code copied to clipboard!');
            });
        }
        
        function showCopySuccess(message) {
            const successMsg = document.getElementById('copySuccess');
            successMsg.textContent = '✓ ' + message;
            successMsg.style.display = 'block';
            setTimeout(() => successMsg.style.display = 'none', 2000);
        }
        
        function showErrorMessage(message) {
            const successMsg = document.getElementById('copySuccess');
            successMsg.textContent = '⚠ ' + message;
            successMsg.style.display = 'block';
            successMsg.style.color = '#dc2626'; // Red color for errors
            setTimeout(() => {
                successMsg.style.display = 'none';
                successMsg.style.color = '#10b981'; // Reset to green
            }, 4000); // Show error longer
        }

        // Check for auto-join from URL parameter
        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const autoJoin = urlParams.get("join");
            if (autoJoin) {
                window.location.href = `chat.html?room=${autoJoin}&client=${clientId}`;
            }
        });

    </script>

</body>

</html>
